<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="flex justify-between bg-gray-900 text-white h-[80px] px-4 items-center">
        <!-- Logo -->
        <img
          src="../src/images/elie-logo-official.jpg"
          class="w-[100px] h-[20px]"
          alt="my name"
        />
      
        <!-- Hamburger Menu -->
        <div class="md:hidden">
          <button
            id="menu-btn"
            class="text-white focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      
        <!-- Navigation Links -->
        <div
          id="menu"
          class="hidden md:flex flex-col md:flex-row items-center gap-6 absolute md:relative md:bg-transparent bg-gray-100 top-[80px] left-0 md:top-0 w-full md:w-auto z-10"
        >
          <ul class="flex flex-col md:flex-row items-center gap-4 md:gap-8 w-full md:w-auto px-6 md:px-0">
            <li>
              <a
                href="/public/index.html"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/public/About.html"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
                >About</a
              >
            </li>
            <li>
              <a
                href="/public/services.html"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
                >Services</a
              >
            </li>
            <li>
              <a
                href="/public/contact.html"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      
      <script>
        // Toggle the menu on small screens
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
      
        menuBtn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <title>contact</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between bg-gray-900 text-white h-[80px]">
        <img
          src="../src/images/elie-logo-official.jpg"
          class="mt-[30px] ml-[100px] w-[100px] h-[20px]"
          alt="my name"
        />
        <ul
          class="flex gap-[30px] mr-[300px] mt-[30px] pl-[20px] h-[30px] w-[320px]"
        >
          <li>
            <a
              href="/public/index.html"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white active:bg-gray-900 active:text-white"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/public/About.html"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white active:bg-gray-900 active:text-white"
              >About</a
            >
          </li>
          <li>
            <a
              href="#Services"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white active:bg-gray-900 active:text-white"
              >Services</a
            >
          </li>
          <li>
            <a
              href="/public/contact.html"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white active:bg-gray-900 active:text-white"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="flex justify-center items-center h-screen bg-[#F5F5DC]">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
          Contact Us
        </h2>
        <form action="#" method="POST" class="items-center">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your name"
              required
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your email"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="phone-number"
              class="block text-gray-700 font-medium mb-2"
              >Phone Number</label
            >
            <input
              type="number"
              id="phone-number"
              name="phone number"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your phone number"
              required
            />
          </div>

          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-medium mb-2"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your message"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-[#ff8800] text-white py-2 px-4 rounded-lg hover:bg-[#ffb700] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

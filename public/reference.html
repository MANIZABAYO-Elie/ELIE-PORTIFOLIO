
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto px-4 flex justify-between items-center py-4">
            <div class="text-2xl font-bold">MySite</div>
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-gray-300">Home</a>
                <a href="#about" class="hover:text-gray-300">About</a>
                <a href="#services" class="hover:text-gray-300">Services</a>
                <a href="#contact" class="hover:text-gray-300">Contact</a>
            </div>
            <button id="menu-button" class="block md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700 text-white space-y-2 p-4">
            <a href="#home" class="block hover:bg-gray-600 rounded px-2 py-1">Home</a>
            <a href="#about" class="block hover:bg-gray-600 rounded px-2 py-1">About</a>
            <a href="#services" class="block hover:bg-gray-600 rounded px-2 py-1">Services</a>
            <a href="#contact" class="block hover:bg-gray-600 rounded px-2 py-1">Contact</a>
        </div>
    </nav>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
